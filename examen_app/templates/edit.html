{% extends "base.html" %}

{% block titulo %}Inicio{% endblock %}

{% block boton_edit %}
    <div class="d-flex">
        <a class="btn btn-outline-warning" href="/">Volver</a>
    </div>
{% endblock %}

{% block contenido %}
<div class="row p-5">
    <div class="col-md-5">
        <h3>Editar mi cuenta</h3>
    </div>
</div>

<div class="row px-5">
    <div class='col-md-3'></div>
    <div class="col-md-5">
    <form action="/edit/user/{{request.session.user.id}}" method="POST">
        {% csrf_token %}
        <div class="my-3">
            <label for="nombre" class="form-label"><h4>Nombre</h4></label>
            <input type="text" class="form-control" id="nombre" name="first_name" value="{{request.session.register_first_name}}">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label"><h4>Apellido</h4></label>
            <input type="text" class="form-control" id="apellido" name="last_name" value="{{request.session.register_last_name}}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><h4>Email</h4></label>
            <input type="text" class="form-control" id="email" name="email" value="{{request.session.register_email}}">
        </div>
        <button type="submit" class="btn btn-warning">Actualizar</button>
    </form>

</div>

{% endblock %}

{% block libreria %}
{% endblock %}
